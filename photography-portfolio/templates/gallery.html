<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Karthik</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .photo {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }
    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body class="page">
  <div class="container">
    <h1>Gallery</h1>
    <div class="gallery">
      {% for photo in photos %}
        <div class="photo">
          <img src="{{ url_for('static', filename='images/' ~ photo.filename) }}" alt="{{ photo.category }}">
          <div class="caption"><strong>{{ photo.category }}</strong><br>{{ photo.caption }}</div>
        </div>
      {% endfor %}
    </div>
    <a href="/">‚Üê Back to Home</a>
  </div>
</body>
</html>
